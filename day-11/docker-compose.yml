version: '3.8'

services:
  mcp-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: mcp-server:latest
    ports:
      - "3001:3001"
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/sse"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

